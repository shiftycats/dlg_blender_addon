name: Make Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: version
  push:
    tags:
      - '*.*.*'
        
env:
  GITHUB_TOKEN: ${{ github.token }}
  MANIFEST: 'dlg_blender_addon/blender_manifest.toml'

jobs:
  release:
    name: Make Release
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        
    - name: Get manifest version
      id: manifest-version
      uses: cssnr/toml-action@v1
      with:
        file: ${{ env.MANIFEST }}
        path: $.version
        
    - name: Get release info
      id: info
      run: |
        echo "tag-version-hash=$(git describe --tags --match='*.*.*' main)" >> "$GITHUB_OUTPUT"
        echo "tag-version=$(git describe --tags --match='*.*.*' --abbrev=0 main)" >> "$GITHUB_OUTPUT"
        echo "is-tag-on-head=$(git describe --tags --exact-match main 2>/dev/null && echo 1)"
        
    - name: Return info
      run: |
        echo "${{ steps.info.outputs.tag-version }}"
        echo "${{ steps.info.outputs.tag-version-hash }}"
        [ "${{ steps.info.outputs.is-tag-on-head }}" ] && echo true || echo false
      
