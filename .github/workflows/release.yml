name: Make Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: version
  push:
    branches:
      - main
        
env:
  GITHUB_TOKEN: ${{ github.token }}
  MANIFEST: 'dlg_blender_addon/blender_manifest.toml'

jobs:
  release:
    name: Make Release
    runs-on: ubuntu-slim
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        
    - name: Get manifest version
      id: manifest-version
      uses: cssnr/toml-action@v1
      with:
        file: ${{ env.MANIFEST }}
        path: $.version
        
    - name: Get release info
      id: info
      shell: bash
      run: |
        echo "VERSION=$(git describe --tags --match='*.*.*' --abbrev=0 main)" >> "$GITHUB_ENV"
        echo "VERSION_ABBREV=$(git describe --tags --match='*.*.*' main)" >> "$GITHUB_ENV"
        echo "IS_TAG_ON_HEAD=$(git describe --tags --exact-match main 2>/dev/null && echo 1)" >> "$GITHUB_ENV"
        echo "SHOULD_UPDATE_MANIFEST=$([ ${latest-tag} = ${{ steps.manifest-version.outputs.value }} ] || echo 1)" >> "$GITHUB_ENV"
        
    - name: Return info
      run: |
        echo "$VERSION"
        echo "$VERSION_ABBREV"
        echo "is-tag-on-head: $([ $IS_TAG_ON_HEAD ] && echo true || echo false)"
        echo "should-update-manifest: $([ $SHOULD_UPDATE_MANIFEST }} ] && echo true || echo false)"      
